[include mmu_klipperscreen.conf]

[printer Voron]
titlebar_items: chamber

[preheat PLA]
extruder: 200
heater_bed: 65

[preheat PLA+]
extruder: 220
heater_bed: 65

[preheat PETG]
extruder: 240
heater_bed: 80

[preheat ABS]
extruder: 265
heater_bed: 110 
gcode: HEATSOAK

