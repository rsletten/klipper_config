[mcu EBBCan]
canbus_uuid: cd70685d9331

[board_pins EBBCan]
mcu: EBBCan
aliases:
aliases_endstop:
    XSTOP=gpio24,ENTRY_SENSOR=gpio22,TOOLHEAD_SENSOR=gpio6
aliases_rgb:
    RGBLED=gpio16

[temperature_sensor Toolhead]
sensor_type: Generic 3950
sensor_pin: EBBCan:gpio28

[extruder]
step_pin: EBBCan:gpio18
dir_pin: EBBCan:gpio19
enable_pin: !EBBCan:gpio17
microsteps: 16
gear_ratio: 9:1
rotation_distance: 47.008
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan:gpio7
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: EBBCan:gpio27
endstop_pin: tmc2209_extruder:virtual_endstop
min_temp: 0
max_temp: 300 
max_extrude_only_distance: 110
min_extrude_temp: 170
max_extrude_cross_section: 50 # MMU needs this
max_extrude_only_distance: 200 # MMU needs this

[tmc2209 extruder]
uart_pin: EBBCan:gpio20
diag_pin: EBBCan:gpio29
driver_SGTHRS: 100
run_current: 0.6
stealthchop_threshold: 999999

#[fan]
#pin: EBBCan:gpio13

[heater_fan hotend_fan]
pin: EBBCan:gpio14
heater: extruder
heater_temp: 50.0

[fan]
pin: EBBCan:gpio15
tachometer_pin: EBBCan:gpio12
tachometer_ppr: 1
